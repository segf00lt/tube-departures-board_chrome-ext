<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Departures from Willesden Junction</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Time</th>
                <th>Line</th>
                <th>Direction</th>
                <th>Platform</th>
                <th>Mins Left</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="time"></td>
                <td id="line"></td>
                <td id="direction"></td>
                <td id="platform"></td>
                <td id="minLeft"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
